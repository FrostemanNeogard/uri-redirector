<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URI Redirector</title>
  </head>
  <body>
    <h1 id="main-heading">Loading...</h1>

    <script defer>
      const mainHeadingElement = document.getElementById("main-heading");
      mainHeadingElement.innerHTML = "Redirecting...";
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const steamURL = urlParams.get("uri");
      location.href = steamURL;
      mainHeadingElement.innerHTML =
        "Redirect attempt has finished. You may now close this window.";
    </script>
  </body>
</html>
